{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content-body %}

    <div class="mt-4">
        <div class="row">
            <div class="col-xl-9">
                <h5><b>Create a post</b></h5>
                <hr>
                <div class="card tab-card">
                    <div class="card-header tab-card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                          <li class="nav-item">
                            <a class="nav-link active" id="post-tab" data-toggle="tab" href="#post" role="tab" aria-controls="post"
                              aria-selected="true"><i class="fas fa-comment-alt text-info mr-2"></i>Post</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link active" id="image-video-tab" data-toggle="tab" href="#image-video-tab" role="tab" aria-controls="post"
                              aria-selected="true"><i class="fas fa-image text-info mr-2"></i>Image & Video</a>
                          </li>
                            <li class="nav-item">
                            <a class="nav-link active" id="link-tab" data-toggle="tab" href="#link-tab" role="tab" aria-controls="post"
                              aria-selected="true"><i class="fas fa-link text-info mr-2"></i>Link</a>
                          </li>
                        </ul>
                    </div>
                    <div class="tab-content" id="myTabContent">
                      <div class="tab-pane fade show active ml-2 mr-2 mt-2 mb-2" id="post" role="tabpanel" aria-labelledby="post-tab">
                          <form id="postForm" action="" method="post">
                              {% csrf_token %}
                              {{ form_post.title|add_class:"form-control mt-2 mb-2"}}
                              {{ form_post.description }}
                              <div class="mb-2 mt-2 float-right">
                                  <button class="btn btn-blue btn-sm" type="submit">POST</button>
                              </div>
                          </form>
                      </div>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
            <div class="col-xl-3">

            </div>

        </div>
    </div>
{% endblock %}

{% block more-scripts %}
     <script type="text/javascript">
        ClassicEditor
            .create( document.querySelector( '#id_description' ), {
                 toolbar: [ 'heading', '|', 'bold', 'italic', 'link', 'bulletedList', 'numberedList', 'blockQuote' ],
                
            } )
            .then( editor => {
                    console.log( editor );
            } )
            .catch( error => {
                    console.error( error );
            } );
    </script>
{% endblock %}
