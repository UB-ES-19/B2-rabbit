{% extends 'base.html' %}

{% block subs-follow-script %}
    <script>
    var follow = (username) => {
        let data = $('#' + username + 'form').serialize() + "&username=" + username;
             $.ajax({
                method: 'POST',
                url: "{% url 'follow' %}",
                data: data,
                success: (data) => {
                    if (data.status === 'ok') {
                        location.reload();
                    } else {
                        alert(data.message);
                    }
                }
            });
        };

    var suscribe = (name) => {
        let data = $('#' + name + 'form').serialize() + "&name=" + name;
             $.ajax({
                method: 'POST',
                url: "{% url 'suscribe' %}",
                data: data,
                success: (data) => {
                    if (data.status === 'ok') {
                        location.reload();
                    } else {
                        alert(data.message);
                    }
                }
            });
        };
    </script>
{% endblock %}
