<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Rabbit{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}"/>


    {% block links %} {% endblock %}
</head>
<body>
<nav class="navbar navbar-dark white">
  <a class="navbar-brand" >
    <img src="https://mdbootstrap.com/img/logo/mdb-transparent.png" height="30" alt="mdb logo">
  </a>
    <button class="btn btn-primary btn-sm my-0" type="button" data-toggle="modal" data-target="#modalRegisterForm">
        Sign up
    </button>
</nav>
<form method="post" action="register" >
    <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-user prefix grey-text"></i>
              <input name="username" type="text" id="orangeForm-name" class="form-control validate" required>
              <label data-error="wrong" data-success="right" for="orangeForm-name">Your username</label>
            </div>
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input name="email" type="email" id="orangeForm-email" class="form-control validate" required>
              <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
            </div>

            <div class="md-form mb-4">
              <i class="fas fa-lock prefix grey-text"></i>
              <input name="password1" type="password" id="orangeForm-pass" class="form-control validate" required>
              <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
            </div>

            <div class="md-form mb-4">
              <i class="fas fa-lock prefix grey-text"></i>
              <input name="password2" type="password" id="orangeForm-pass" class="form-control validate" required>
              <label data-error="wrong" data-success="right" for="orangeForm-pass">Confirm your password</label>
            </div>

          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-deep-orange">Sign up</button>
          </div>
        </div>
      </div>
    </div>
</form>



{% block content-body %}
{% endblock %}
</body>
<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/mdb.min.js' %}"></script>


</html>
