{% load widget_tweaks %}
<form id="registerForm">
             {% csrf_token %}
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body mx-3">
                <div class="md-form mb-5">
                  <i class="fas fa-user prefix text-info"></i>
                    {{ form.username|add_class:"form-control validate" }}
                    <label data-error="wrong" data-success="right" for="{{form.username.id_for_label}}">Username</label>
                    {{ form.username.errors }}
                </div>
                <div class="md-form mb-5">
                  <i class="fas fa-lock prefix text-info" title="{{ form.password1.help_text }}"></i>
                  {{ form.password1|add_class:"form-control validate" }}
                    <label data-error="wrong" data-success="right" for="{{form.password1.id_for_label}}">Password</label>
                    {{ form.password1.errors }}
                </div>

                <div class="md-form mb-4">
                  <i class="fas fa-lock prefix text-info"></i>
                  {{ form.password2|add_class:"form-control validate" }}
                    <label data-error="wrong" data-success="right" for="{{form.password2.id_for_label}}">Confirm Password</label>
                    {{ form.password2.errors }}
                </div>
              </div>
              <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-deep-orange" type="button" onclick="register()">Sign up</button>
              </div>
            </div>
          </div>
    </form>


<script type="text/javascript">

    function register(){
        $.ajax({
            method: 'POST',
            url: "{% url 'register' %}",
            data: $('#registerForm').serialize(),
            success: (data) => {
                if (data.status === 'ok') {
                    location.reload();
                } else {
                    $('#modalRegisterForm').html(data);
                    $('#modalRegisterForm').modal('show');
                }
            }
        });
    }

</script>
